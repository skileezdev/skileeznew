<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skileez Logo Concept 3 - Symbolic Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #F0F4FF 0%, #FAFAFA 50%, #E0EBFF 100%);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 60px;
        }

        .logo-main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .symbol-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }

        .main-symbol {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #4A90E2 0%, #4F46E5 50%, #8B5CF6 100%);
            border-radius: 50%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 40px rgba(79, 70, 229, 0.3);
            animation: pulse 3s ease-in-out infinite;
        }

        .symbol-inner {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .learning-paths {
            position: absolute;
            width: 80px;
            height: 80px;
        }

        .path {
            position: absolute;
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #4A90E2, #8B5CF6);
            border-radius: 50%;
            animation: orbit 4s linear infinite;
        }

        .path:nth-child(1) {
            top: 0;
            left: 30px;
            animation-delay: 0s;
        }

        .path:nth-child(2) {
            top: 15px;
            right: 15px;
            animation-delay: -1s;
        }

        .path:nth-child(3) {
            bottom: 15px;
            right: 0;
            animation-delay: -2s;
        }

        .path:nth-child(4) {
            bottom: 0;
            left: 15px;
            animation-delay: -3s;
        }

        .center-dot {
            width: 12px;
            height: 12px;
            background: linear-gradient(45deg, #4A90E2, #8B5CF6);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .connection-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, #4A90E2, #8B5CF6);
            border-radius: 1px;
            animation: connect 2s ease-in-out infinite;
        }

        .line:nth-child(1) {
            top: 20px;
            left: 20px;
            width: 40px;
            transform: rotate(45deg);
            animation-delay: 0s;
        }

        .line:nth-child(2) {
            top: 20px;
            right: 20px;
            width: 40px;
            transform: rotate(-45deg);
            animation-delay: 0.5s;
        }

        .line:nth-child(3) {
            bottom: 20px;
            left: 20px;
            width: 40px;
            transform: rotate(-45deg);
            animation-delay: 1s;
        }

        .line:nth-child(4) {
            bottom: 20px;
            right: 20px;
            width: 40px;
            transform: rotate(45deg);
            animation-delay: 1.5s;
        }

        .wordmark {
            font-size: 60px;
            font-weight: 900;
            color: #1A1A1A;
            letter-spacing: -1px;
        }

        .tagline {
            font-size: 18px;
            color: #6B7280;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-top: 10px;
        }

        .floating-elements {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            pointer-events: none;
        }

        .floating-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #4A90E2;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .floating-dot:nth-child(1) {
            top: 10%;
            left: 20%;
            animation-delay: 0s;
        }

        .floating-dot:nth-child(2) {
            top: 20%;
            right: 15%;
            animation-delay: -1s;
        }

        .floating-dot:nth-child(3) {
            bottom: 30%;
            left: 10%;
            animation-delay: -2s;
        }

        .floating-dot:nth-child(4) {
            bottom: 15%;
            right: 25%;
            animation-delay: -3s;
        }

        .floating-dot:nth-child(5) {
            top: 60%;
            left: 5%;
            animation-delay: -4s;
        }

        .floating-dot:nth-child(6) {
            top: 40%;
            right: 5%;
            animation-delay: -5s;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(30px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(30px) rotate(-360deg); }
        }

        @keyframes connect {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); opacity: 0.3; }
            50% { transform: translateY(-20px); opacity: 1; }
        }

        .variations {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            margin-top: 60px;
            width: 100%;
            max-width: 1200px;
        }

        .variation {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        .variation h3 {
            color: #1A1A1A;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: 600;
        }

        .symbol-small {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #4A90E2 0%, #4F46E5 50%, #8B5CF6 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            position: relative;
        }

        .symbol-small::before {
            content: '';
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            position: relative;
        }

        .symbol-small::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background: linear-gradient(45deg, #4A90E2, #8B5CF6);
            border-radius: 50%;
        }

        .wordmark-small {
            font-size: 32px;
            font-weight: 900;
            color: #1A1A1A;
            margin-bottom: 15px;
        }

        .monochrome {
            width: 80px;
            height: 80px;
            background: #1A1A1A;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            position: relative;
        }

        .monochrome::before {
            content: '';
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            position: relative;
        }

        .monochrome::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background: #1A1A1A;
            border-radius: 50%;
        }

        .description {
            color: #6B7280;
            font-size: 14px;
            line-height: 1.5;
        }

        .symbol-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .symbol-variant {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #4A90E2 0%, #4F46E5 50%, #8B5CF6 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            position: relative;
        }

        .symbol-variant::before {
            content: '';
            width: 30px;
            height: 30px;
            background: white;
            border-radius: 50%;
            position: relative;
        }

        .symbol-variant::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: linear-gradient(45deg, #4A90E2, #8B5CF6);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo-main">
            <div class="symbol-container">
                <div class="main-symbol">
                    <div class="symbol-inner">
                        <div class="learning-paths">
                            <div class="path"></div>
                            <div class="path"></div>
                            <div class="path"></div>
                            <div class="path"></div>
                        </div>
                        <div class="center-dot"></div>
                        <div class="connection-lines">
                            <div class="line"></div>
                            <div class="line"></div>
                            <div class="line"></div>
                            <div class="line"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="wordmark">Skileez</div>
        </div>
        <div class="floating-elements">
            <div class="floating-dot"></div>
            <div class="floating-dot"></div>
            <div class="floating-dot"></div>
            <div class="floating-dot"></div>
            <div class="floating-dot"></div>
            <div class="floating-dot"></div>
        </div>
        <div class="tagline">Never Start From Scratch</div>
    </div>

    <div class="variations">
        <div class="variation">
            <h3>Vertical Layout</h3>
            <div class="symbol-small"></div>
            <div class="wordmark-small">Skileez</div>
            <div class="description">Vertical layout for mobile apps and square formats</div>
        </div>

        <div class="variation">
            <h3>Monochrome Version</h3>
            <div class="monochrome"></div>
            <div class="wordmark-small">Skileez</div>
            <div class="description">Single color version for print and high contrast needs</div>
        </div>

        <div class="variation">
            <h3>Icon Variations</h3>
            <div class="symbol-grid">
                <div class="symbol-variant"></div>
                <div class="symbol-variant"></div>
                <div class="symbol-variant"></div>
                <div class="symbol-variant"></div>
                <div class="symbol-variant"></div>
                <div class="symbol-variant"></div>
            </div>
            <div class="description">Different sizes and contexts for the symbolic icon</div>
        </div>
    </div>
</body>
</html>
