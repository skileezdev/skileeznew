<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skileez Logo Concept 2 - Letter S Focus</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #F0F4FF 0%, #FAFAFA 50%, #E0EBFF 100%);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 60px;
        }

        .logo-main {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .s-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #4A90E2 0%, #4F46E5 50%, #8B5CF6 100%);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 20px 40px rgba(79, 70, 229, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        .s-icon::before {
            content: 'S';
            font-size: 60px;
            font-weight: 900;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .s-icon::after {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(135deg, #4A90E2 0%, #4F46E5 50%, #8B5CF6 100%);
            border-radius: 35px;
            z-index: -1;
            opacity: 0.3;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .wordmark {
            font-size: 80px;
            font-weight: 900;
            color: #1A1A1A;
            letter-spacing: -2px;
        }

        .tagline {
            font-size: 18px;
            color: #6B7280;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .geometric-elements {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            pointer-events: none;
        }

        .geometric-shape {
            position: absolute;
            border: 2px solid #4A90E2;
            opacity: 0.1;
            animation: rotate 10s linear infinite;
        }

        .geometric-shape:nth-child(1) {
            width: 100px;
            height: 100px;
            border-radius: 20px;
            top: 20px;
            left: 20px;
            animation-delay: 0s;
        }

        .geometric-shape:nth-child(2) {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            top: 60px;
            right: 40px;
            animation-delay: -2s;
        }

        .geometric-shape:nth-child(3) {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            bottom: 40px;
            left: 40px;
            animation-delay: -4s;
        }

        .geometric-shape:nth-child(4) {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            bottom: 20px;
            right: 20px;
            animation-delay: -6s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes glow {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 0.6; transform: scale(1.05); }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .variations {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            margin-top: 60px;
            width: 100%;
            max-width: 1200px;
        }

        .variation {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        .variation h3 {
            color: #1A1A1A;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: 600;
        }

        .logo-small {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .s-small {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #4A90E2 0%, #4F46E5 50%, #8B5CF6 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            font-weight: 900;
            color: white;
        }

        .wordmark-small {
            font-size: 40px;
            font-weight: 900;
            color: #1A1A1A;
        }

        .s-only {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #4A90E2 0%, #4F46E5 50%, #8B5CF6 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: 900;
            color: white;
            margin: 0 auto 15px;
        }

        .description {
            color: #6B7280;
            font-size: 14px;
            line-height: 1.5;
        }

        .icon-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .icon-variant {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #4A90E2 0%, #4F46E5 50%, #8B5CF6 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 900;
            color: white;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo-main">
            <div class="s-icon"></div>
            <div class="wordmark">Skileez</div>
        </div>
        <div class="geometric-elements">
            <div class="geometric-shape"></div>
            <div class="geometric-shape"></div>
            <div class="geometric-shape"></div>
            <div class="geometric-shape"></div>
        </div>
        <div class="tagline">Never Start From Scratch</div>
    </div>

    <div class="variations">
        <div class="variation">
            <h3>Horizontal Layout</h3>
            <div class="logo-small">
                <div class="s-small">S</div>
                <div class="wordmark-small">Skileez</div>
            </div>
            <div class="description">Standard horizontal layout for headers and navigation</div>
        </div>

        <div class="variation">
            <h3>Icon Only</h3>
            <div class="s-only">S</div>
            <div class="description">Standalone icon for favicons, app icons, and compact spaces</div>
        </div>

        <div class="variation">
            <h3>Icon Variations</h3>
            <div class="icon-grid">
                <div class="icon-variant">S</div>
                <div class="icon-variant">S</div>
                <div class="icon-variant">S</div>
                <div class="icon-variant">S</div>
                <div class="icon-variant">S</div>
                <div class="icon-variant">S</div>
            </div>
            <div class="description">Different sizes and contexts for the S icon</div>
        </div>
    </div>
</body>
</html>
